<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Artist Search</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>

<div class="container">
    <h1>Search for Artist's Most Popular Song on Spotify</h1>
    <p>Enter an artist name and click on "Search".</p>
    <form id="search-form">
        <input type="text" id="query" value="" class="artist" placeholder="Type an Artist Name" required/><br>
        <input type="submit" id="search" class="search" value="Search" />
    </form>
    <div id="results"></div>
</div>
</body>

</html>
